{% extends 'base.html' %}

{% block title %}삭제 확인 - AutoMaking{% endblock %}

{% block content %}
<div class="container">
    <h1>삭제 확인</h1>
    <p>정말로 "{{ audio.title }}" 를 삭제하시겠습니까?</p>
    <form method="post">
        {% csrf_token %}
        <button class="btn btn-danger" type="submit">삭제</button>
        <a href="{% url 'audio_detail' audio.id %}" class="btn btn-secondary">취소</a>
    </form>
</div>
{% endblock %}
