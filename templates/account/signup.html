{% extends 'base.html' %}

{% block title %}회원가입 - AutoMaking{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">회원가입</h2>
                
                <form class="signup" method="POST" action="{% url 'account_signup' %}">
                    {% csrf_token %}
                    
                    {{ form.as_p }}
                    
                    {% if redirect_field_value %}
                        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                    {% endif %}
                    
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="submit">회원가입</button>
                    </div>
                    
                    <div class="text-center mt-3">
                        <p class="mb-0">
                            이미 계정이 있으신가요? <a href="{% url 'account_login' %}" class="text-decoration-none">로그인</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
