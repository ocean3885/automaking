upstream automaking_app {
    server unix:/var/www/automaking/gunicorn.sock fail_timeout=0;
}

# HTTP 서버 - HTTPS로 리다이렉트
server {
    listen 80;
    server_name _; # 실제 배포 시 도메인으로 변경하세요

    # Let's Encrypt 인증서 발급을 위한 경로 (certbot 사용 시)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 나머지 모든 요청은 HTTPS로 리다이렉트
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS 서버
server {
    listen 443 ssl http2;
    server_name _; # 실제 배포 시 도메인으로 변경하세요

    # SSL 인증서 경로 (Let's Encrypt 사용 시)
    # certbot --nginx 명령 실행 후 자동으로 설정됩니다
    # ssl_certificate /etc/letsencrypt/live/your-domain.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/your-domain.com/privkey.pem;
    
    # 임시로 자체 서명 인증서 사용 (테스트용)
    # 실제 배포 시 Let's Encrypt로 교체하세요
    # ssl_certificate /etc/ssl/certs/ssl-cert-snakeoil.pem;
    # ssl_certificate_key /etc/ssl/private/ssl-cert-snakeoil.key;

    # SSL 설정
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # 최대 업로드 크기 (오디오 파일 고려)
    client_max_body_size 50M;

    # 로그 파일
    access_log /var/www/automaking/logs/nginx-access.log;
    error_log /var/www/automaking/logs/nginx-error.log;

    # 정적 파일 (collectstatic으로 수집된 CSS, JS 등)
    location /static/ {
        alias /var/www/automaking/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin *;
    }

    # 미디어 파일 프록시 (Supabase Storage 사용 시)
    # Django에서 signed URL을 반환하므로 직접 서빙하지 않음
    # 로컬 개발 환경에서만 사용
    location /media/ {
        # Production에서는 Supabase Storage를 사용하므로
        # 이 location은 실제로 호출되지 않을 수 있습니다
        # 하지만 fallback으로 남겨둡니다
        alias /var/www/automaking/media/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Django 애플리케이션
    location / {
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        proxy_buffering off;

        # WebSocket 지원 (필요시)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # 타임아웃 설정 (오디오 생성 시간 고려)
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;

        proxy_pass http://automaking_app;
    }

    # 보안 헤더
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # gzip 압축
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss 
               application/javascript application/json 
               application/xml image/svg+xml;
    gzip_disable "msie6";
}
